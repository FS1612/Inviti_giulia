<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the Date - Boarding Pass</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Allura&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg,#F3FBF4 0%,#E2F3E6 55%,#C8E6D1 100%);


      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .boarding-pass {
      width: 900px;
      max-width: 100%;
      background: #fff;
      display: flex;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      position: relative;
      border-radius: 20px;
      overflow: visible;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .boarding-pass:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 30px 80px rgba(255, 107, 157, 0.35);
    }

    .gold-left {
      width: 60px;
      background: linear-gradient(180deg,RGB(65, 82, 55) 0%, RGB(65, 82, 55) 50%, RGB(65, 82, 55) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .gold-left::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.3) 100%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .boarding-text {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 9px;
      letter-spacing: 0.4em;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    .left-section {
      flex: 1.5;
      padding: 60px 50px;
      position: relative;
      border-right: none;
      background: linear-gradient(135deg, #fff5f8 0%, #fffef9 100%);
    }

    .left-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("img/world.png");
      background-size: cover;
      background-position: center;
      opacity: 0.9;
      pointer-events: none;
    }

    .left-content {
      position: relative;
      z-index: 2;
    }

    .save-date-label {
      text-align: center;
      font-family: "Montserrat", sans-serif !important;
      text-transform: uppercase!important;
      font-size: 20px;
      letter-spacing: 0.25em;
      color: #34422C;
      text-transform: uppercase;
      font-weight: 600;
    }
    .the-word {
      font-family: "Allura", cursive;
      text-transform: lowercase;
      font-size: 20px;
      letter-spacing: 0;
      margin: 0 6px;
      vertical-align: middle;
    }
    .main-title {

      font-family: "Dancing Script", cursive;
      text-align: center;
      margin-top: 6px;
      font-size: 14px;
      letter-spacing: 0.12em;
      color: #ff6b6b;
      text-transform: uppercase;
      font-weight: 500;
    }

    .couple-names {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 100px;
      gap: 0px;
      overflow: visible !important;
      transition: transform .3s ease;
      position: relative;
      z-index: 10;
    }

    .name-line {
      font-family: "Great Vibes", cursive;
      font-size: 50px;
      font-weight: 400;
      line-height: 1;
      padding-top:10px;
      padding-bottom:10px;
    }

    .name-and {
      font-family: "Great Vibes", cursive;
      font-size: 30px;
      font-weight: 400;
      line-height: 0.8;
      margin: -8px 0;
    }

    .couple-names:hover {
      transform: scale(1.05);
    }

    .info-grid {
      margin-top: 60px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 55px;
    }

    .info-label {
      font-size: 9px;
      letter-spacing: 0.2em;
      color: #b5a89a;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .info-value {
      font-family: "Montserrat", sans-serif !important;
      text-transform: uppercase!important;
      font-size: 24px;
      color: #3d3d3d;
      font-weight:bold;
      font-style: italic;
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }

    .info-grid > div:nth-child(2) {
      padding-top: 100px;
      padding-left: 40px;
    }

    .info-grid > div:nth-child(1) {
      padding-top: 100px;
      padding-left: 40px;
    }

    .info-value:hover {
      color: #ff6b9d;
      transform: translateX(5px);
      font-weight: 600;
    }

    .heart-trail {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;   
      height: 420px;  
      opacity: 1;
      pointer-events: none;
      z-index: 1;
    }

    .heart-trail svg {
      width: 100%;
      height: 100%;
    }

    .dashed-path {
      fill: none;
      stroke: #555 !important;
      stroke-width: 3;
      stroke-dasharray: 8, 8;
      opacity: 0.6;
    }
    #plane, #plane * {
      fill: #FF0000 !important;
      stroke: none !important;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: confetti 1s ease-out forwards;
      z-index: 9999;
    }

    @keyframes confetti {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), -200px) rotate(720deg);
        opacity: 0;
      }
    }

    .right-section {
      flex: 1;
      padding: 50px 50px;   
      background: linear-gradient(135deg, #fffef9 0%, #fff5f8 100%);
      position: relative;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      overflow: hidden;
    }
    
    .right-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("img/world_right.png");
      background-size: cover;     
      background-position: center; 
      opacity: 0.8;              
      pointer-events: none;      
      z-index: 0;
    }

    .right-section * {
      position: relative;
      z-index: 2; 
    }

    .top-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 55px;
    }

    .date-display {
      font-family: "Montserrat", sans-serif !important;
      text-transform: uppercase!important;
      font-size: 28px;
      font-weight: 600;
      color:  #34422C !important;
    }
    .invite-display {
      font-family: "Montserrat", sans-serif !important;
      text-transform: uppercase!important;
      font-size: 18px;
      font-weight: 600;
      color:  #34422C !important;
    }
    .flight-badge {
      text-align: right;
       color:#FF0000;
    }

    .flight-text {
      font-size: 8px;
      letter-spacing: 0.2em;
      color: RGB(230, 57, 70);
      font-weight: 600;
      margin-bottom: 8px;
    }

    .plane-circle {
      width: 42px;
      height: 42px;
      border: 2px solid RGB(255,0,0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: RGB(255,0,0);
      font-size: 18px;
      animation: rotate 4s linear infinite;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-left: auto;
      background: rgba(230, 57, 70, 0.05);
    }

    .plane-circle:hover {
      transform: scale(1.1);
      background: rgba(230, 57, 70, 0.18);
      border-width: 3px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .barcode-separator {
      width: 45px;
      position: relative;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-left: 2px dashed #ffd3e0;
      border-right: 2px dashed #ffd3e0;
    }

    .barcode-separator img {
      position: relative;
      height: 100%;
      width: 500px;
      transform: rotate(90deg);
      object-fit: cover;
      image-rendering: pixelated;
    }

    .ticket-notch {
      position: absolute;
      width: 42px;
      height: 42px;
      z-index: 50;
    }

    .ticket-notch::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: RGB(65, 82, 55);
    }

    /* notch desktop = top/bottom del barcode */
    .top-notch {
      top: calc( -21px);
      left: 62%;
      
    }
    .top-notch::before {
      clip-path: inset(50% 0 0 0);
    }

    .bottom-notch {
      bottom: calc(-21px);
      left: 62%;
      
    }
    .bottom-notch::before {
      clip-path: inset(0 0 50% 0);
    }

    .calendar-box {
      margin-top: 400px;
      margin-left: 25px;
    }

    .calendar-title {
      font-size: 12px;
      letter-spacing: 0.25em;
      color: #b5a89a;
      text-transform: uppercase;
      text-decoration: underline;
      margin-bottom: 16px;
      font-weight: 600;
    }
    
    .calendar-link {
      display: flex;
      align-items: center;
      font-size: 10px;
      color: black;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 14px;
      transition: 0.25s ease;
    }

    .calendar-link:hover {
      color: black;
      transform: translateX(4px);
    }

    .calendar-icon {
      margin-right: 12px;
      display: flex;
      align-items: center;
      color: black !important;
    }
   
 
    /* MEDIA QUERIES PER SMARTPHONE */
    @media (max-width: 768px) {

      body {
        padding: 10px;
      }

      .boarding-pass {
        flex-direction: column;
        width: 100%;
        max-width: 500px;
        position: relative; /* NECESSARIO per i notch */
      }

      .boarding-pass:hover {
        transform: translateY(-5px) scale(1.01);
      }

      .gold-left {
        width: 100%;
        height: 40px;
        border-radius: 20px 20px 0 0;
      }

      .boarding-text {
        writing-mode: horizontal-tb;
        transform: rotate(0deg);
        letter-spacing: 0.3em;
      }

      .left-section,
      .right-section {
        padding: 30px 25px;
      }

      .save-date-label {
        font-size: 22px;
        letter-spacing: 0.2em;
      }

      .main-title {
        font-size: 12px;
      }

      .couple-names {
        margin-top: 100px;
      }

      .name-line {
        font-size: 48px;
      }

      .name-and {
        font-size: 32px;
      }

      .info-grid {
        margin-top: 40px;
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .info-grid > div:nth-child(1),
      .info-grid > div:nth-child(2) {
        padding-top: 0;
        padding-left: 0;
      }

      .info-value {
        font-size: 20px;
        white-space: normal;
      }

      .heart-trail {
        width: 280px;
        height: 280px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .top-info {
        margin-bottom: 30px;
      }

      .date-display {
        font-size: 24px;
      }

      .plane-circle {
        width: 38px;
        height: 38px;
        font-size: 16px;
      }

      .calendar-box {
        margin-top: 50px;
        margin-left: 0;
      }

      .calendar-title {
        font-size: 11px;
      }

      .calendar-link {
        font-size: 9px;
      }

      .calendar-icon svg {
        width: 18px;
        height: 18px;
      }


      /* -----------------------
        NOTCH MOBILE SX/DX
      ------------------------ */

      .ticket-notch {
        position: absolute;
        width: 42px;
        height: 42px;
        top: 40%;
        transform: translateY(-50%);
        z-index: 999;
      }

      /* notch sinistra */
       .top-notch,
        .bottom-notch {
          top:62% !important;
          transform: translateY(-50%);
          left: -21px !important;
          right: auto !important;
        }

        /* Il secondo notch (ex bottom-notch) va a destra */
        .bottom-notch {
          left: auto !important;
          right: -21px !important;
        }

        /* Mantiene il taglio semicircolare corretto */
        .top-notch::before {
          
          rotate: calc(-90deg);
          clip-path: inset(50% 0 0 0);  /* semicerchio sinistro */
        }

        .bottom-notch::before {
          rotate: calc(-90deg);
          clip-path: inset(0 0 50% 0);  /* semicerchio destro */
        }


      /* -----------------------
        BARCODE ORIZZONTALE
      ------------------------ */
      .barcode-separator {
        width: 100%;
        height: 40px;
        border-left: none;
        border-right: none;
        border-top: 2px dashed #ffd3e0;
        border-bottom: 2px dashed #ffd3e0;
        overflow: hidden;
      }

      .barcode-separator img {
    width: 100% !important;
    height: 100% !important;
    object-fit: cover !important;
    transform: rotate(0deg) !important;
  }
    }


  


    /* OTTIMIZZAZIONI PER SCHERMI MOLTO PICCOLI */
    @media (max-width: 400px) {
      .save-date-label {
        font-size: 18px;
        letter-spacing: 0.15em;
      }

      .main-title {
        font-size: 10px;
      }

      .couple-names {
        
        margin-top: 200px;
      }

      .name-line {
        font-size: 42px;
      }

      .name-and {
        font-size: 28px;
      }

      .info-value {
        font-size: 18px;
      }

      .date-display {
        font-size: 20px;
      }

      .heart-trail {
        width: 250px;
        height: 250px;
        top: 40%;
      }
    }

  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const boardingPass = document.querySelector('.boarding-pass');
      const coupleNames = document.querySelector('.couple-names');

      boardingPass.addEventListener('click', function(e) {
        createConfetti(e.clientX, e.clientY);
      });

      coupleNames.addEventListener('click', function(e) {
        e.stopPropagation();
        createHearts(e.clientX, e.clientY);
      });

      function createConfetti(x, y) {
        const colors = ['#ff6b9d', '#ffa07a', '#ffeb3b', '#4fc3f7', '#ba68c8'];

        for (let i = 0; i < 40; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = x + 'px';
          confetti.style.top = y + 'px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.setProperty('--x', (Math.random() - 0.5) * 400 + 'px');
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';

          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 1000);
        }
      }

      function createHearts(x, y) {
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement('div');
          heart.textContent = 'ðŸ’–';
          heart.style.position = 'fixed';
          heart.style.left = x + 'px';
          heart.style.top = y + 'px';
          heart.style.fontSize = (20 + Math.random() * 20) + 'px';
          heart.style.pointerEvents = 'none';
          heart.style.zIndex = 9999;
          heart.style.animation = 'confetti 1.5s ease-out forwards';
          heart.style.setProperty('--x', (Math.random() - 0.5) * 300 + 'px');

          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 1500);
        }
      }
    });
  </script>
</head>
